<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col">
            <input type="text" id="email">
          </div><br>
          <div class="col">
            <input type="text" id="first_name">
          </div><br>
          <div class="col">
            <input type="text" id="last_name">
          </div><br>
        </div>
        <input type="submit" value="submit">
         </div>
        
        </div>
      </div>

  </body>
        <script>
         async function submit(e){
        e.preventDefault();
        const [username,first_name,last_name] = e.target.elements;
        var formdata = new FormData;
        formdata.append("email",username.value);
        formdata.append("first_name",first_name.value);
        formdata.append("last_name",last_name.value);
        const config = {
  headers: { "content-type": "multipart/form-data" },
};
        await axios.post("http://localhost:8080/TestHtml/acc up.php",formdata,config).then((response) => {
            if (response.data == "success"){
                alert("change information success ");
                window.location.assign("/TestHtml/acco.html")
            }else{
                alert ("fail")        
            }
});
}
        </script>
</html>
