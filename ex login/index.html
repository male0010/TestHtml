<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form onsubmit= "login(event)" >
        <div>
            <input type="email" name="username">
            <input type="password" name="password">
            <input type="submit" value="Login">
        </div>
    </form>

</body>

    <script>
        async function login(e){
            e.preventDefault();
            const [username,password] = e.target.elements;
            var formdata = new FormData;
            formdata.append("user",username.value);
            formdata.append("pass",password.value);
            const config = {
      headers: { "content-type": "multipart/form-data" },
    };
            await axios.post("http://localhost/TestHtml/login.php",formdata,config).then((response) => {
                var datax = response.data ;
                if (datax.status == "success"){
                    alert("Welcome " + datax.first_name + " " +datax.last_name);
                } else if (datax == "no"){
                    alert("no data")
                }else{
                    alert ("fail") 
                    console.log(datax)       
                }
 });
}
    </script>
</html>
