<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form onsubmit= "Register(event)" >
        <div>
            <input type="email" name="username" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="text" name ="first_name" placeholder="first name" required>
            <input type="text" name="last_name" placeholder="last name" required>
            <input type="submit" value="Register">
        </div>
    </form>

</body>

    <script>
        async function Register(e){
            e.preventDefault();
            const [username,password,first_name,last_name] = e.target.elements;
            var formdata = new FormData;
            formdata.append("email",username.value);
            formdata.append("pass",password.value);
            formdata.append("first_name",first_name.value);
            formdata.append("last_name",last_name.value);
            const config = {
      headers: { "content-type": "multipart/form-data" },
    };
            await axios.post("http://localhost/TestHtml/register.php",formdata,config).then((response) => {
                if (response.data == "success"){
                    alert("register success you can login now");
                    window.location.assign("/TestHtml/")
                }else{
                    alert ("fail")        
                }
 });
}
    </script>
</html>
