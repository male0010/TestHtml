<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="container accordion-body ">
        <div class="row">
            <div class="card text-lg-start">
                <form class="card-body" onsubmit="Login(event)">
                    <div class="card-body">
                        <h3>
                            Login
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Username</label>
                            <input class="form-control" type="username" name="username" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="" required>
                        </div>

                        <div class=" align-content-end">
                            <button class="col btn btn-primary  align-self-end " type="submit"
                                value="Register">Login</button>
                            <button class="col btn btn-primary align-self-end" >
                                <a href="register.html" >register</a>
                            </button>
                        </div>
                    </div>
            </div>
        </div>
</body>
<script>
    async function Login(e) {
        e.preventDefault();
        const [username, password] = e.target.elements;
        var formdata = new FormData;
        formdata.append("acc_username", username.value);
        formdata.append("acc_password", password.value);
        const config = {
            headers: { "content-type": "multipart/form-data" },
        };
        await axios.post("http://localhost:8080/bpo2/login.php", formdata, config).then((response) => {
            var datax = response.data;
            if (datax.status == "success") {
                alert("Welcome back player " + datax.acc_username + "( " + datax.acc_name + " )");
            }
            else {
                alert("fail")
                console.log(datax)
            }
        });
    }
</script>

</html>
