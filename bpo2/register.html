<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="container accordion-body ">
        <div class="row">
            <div class="card text-lg-start">
                <form class="card-body" onsubmit="Register(event)">
                    <div class="card-body">
                        <h3>
                            Register
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Username</label>
                            <input class="form-control" type="username" name="username" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input class="form-control" type="email" name="email" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">First name</label>
                            <input class="form-control" type="text" name="name" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Last name</label>
                            <input class="form-control" type="text" name="lastname" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Number Phone</label>
                            <input class="form-control" type="text" name="phone" placeholder="" required>
                        </div>
                    </div>
                    <div class=" align-content-end">
                        <button class="btn btn-primary  " type="submit" value="Register">Register</button>
                    </div>
                </form>
            </div>
        </div>
</body>
<script>

    async function Register(e) {
        e.preventDefault();
        const [username, password, email, name, lastname, phone] = e.target.elements;
        var formdata = new FormData;
        formdata.append("acc_username", username.value);
        formdata.append("acc_password", password.value);
        formdata.append("acc_email", email.value);
        formdata.append("acc_name", name.value);
        formdata.append("acc_lastname", lastname.value);
        formdata.append("acc_phone", phone.value);
        const config = {
            headers: { "content-type": "multipart/form-data" },
        };
        axios.post("http://localhost:8080/bpo2/register.php", formdata, config).then((response) => {
            if (response.data == "success") {
                alert("register success you can login now");
                window.location.assign("/bpo2/login.html")
            } else {
                alert("fail")
            }
        });
    }
</script>

</html>
